<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formimage1.css">
    <title>Travel reservation form</title>
</head>
<body>
    <h2>Travel reservation form</h2>
    <h4>* denotes mandatory</h4>
    <form>
        <div>
            <label for="name">Full name*:</label><br>
            <input type="text" id="name" name="name" placeholder="FirstName LastName" required>
        </div>
        <div>
            <label for="email">Email address*:</label><br>
            <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required>
        </div>
        <div>
            <label for="package">Select tour Package*:</label><br>
            <select  name="package" id="package">
                <option value="">Goa</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
            </select>
        </div>
        <div>
            <label for="date">Arrival date*:</label><br>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="persons_number">Number of persons*:</label><br>
            <input type="number" id="persons_number" name="persons_number" min="1" placeholder="UNKNOWN_TYPE" required>
        </div>
        <div>
            <p>What would you want avail?*</p>
            <label for="avail1">Boarding</label>
            <input type="checkbox" name="avail1" value="boarding"><br>
            <label for="avail2">Fooding</label>
            <input type="checkbox" name="avail2" value="fooding"><br>
            <label for="avail3">Sight seeing</label>
            <input type="checkbox" name="avail3" value="sightseeing">
        </div>
        <div>
            <label for="coupon">Discount Coupon code:</label><br>
            <input type="text" id="coupon" name="coupon" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <p>Terms and conditions*</p>
            <input type="radio" name="t&c" value="agree">
            <label for="html">I agree</label>
            <input type="radio" name="t&c" value="disagree">
            <label for="css">I disagree</label>
        </div>
            <input id="submit" type="submit" value="Complete reservation">
    </form>
</body>
</html>
