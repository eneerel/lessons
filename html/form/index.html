<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">

        <form>
            <div class="row row1">
                <h2>General Information</h2>
                <div>
                    <input type="text" name="fname" placeholder="First Name">
                
                    <input type="text" name="name" placeholder="Last Name">
                </div>
                <input type="email" name="email" placeholder="Email">
                
                <input type="date" name="date" >
    
                <input type="text" name="company" placeholder="Company">
    
                <select name="position"placeholder="Position">
                    <option disabled selected hidden>Position</option>
                    <option value="doctor">Doctor</option>
                    <option value="teacher">Teacher</option>
                    <option value="engineer">Engineer</option>
                    <option value="system admin">System admin</option>
                </select>
            </div>
            <div class="row row2">
                <h2>Contact Details</h2>
    
                <input type="text" name="street" placeholder="Street">
                
                <input type="text" name="addinfo" placeholder="Additional Information">
                <div class="address">
                    <div class="address-two">
                        <input type="number" name="zip_code" min="1" placeholder="Zip Code">
                    </div>
                    
                    <div class="address-two">
                        <select name="place" class="place">
                        <option disabled selected hidden>Place</option>
                        <option value="baynzurh">Baynzurkh</option>
                        <option value="han_uul">Khan uul</option>
                        <option value="bayngol">Bayngol</option>
                        <option value="sukhbaatar">Sukhbaatar</option>
                    </select></div>
                </div>
                <select name="country">
                    <option disabled selected hidden>Country</option>
                    <option value="Mongolia"></option>
                    <option value="Korea"></option>
                    <option value="Japan"></option>
                    <option value="Australia"></option>
                </select>
                <div>
                    <input type="number" name="code" min="1" placeholder="Code">
    
                    <input type="number" name="phone_number" min="1" placeholder="Phone number">
                </div>
                <div>
                    <input type="checkbox" name="t&c" value="t&c">
                    <label for="t&c">i do accept the <a href="https://www.google.com/">Terms and Condition</a> of your site</label>
                </div>
                <input id="register" type="submit" value="Register Badge">
    
            </div>
        </form>
    </div>
</body>
</html>
