<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/survey.css">
    <title>Social media survey</title>
</head>
<body>
    <h1>Social media хэрэглэгчдийн судалгаа</h1>
    <p>Судалгаанд оролцсон танд баярлалаа.</p>
    <form>
        <fieldset>
            <legend>Ерөнхий мэдээлэл</legend>
            <label for="name">Нэр</label><br>
            <input class="yrnkhii" type="text" id="name" name="name"  required><br>

            <label  for="email">И-мэйл</label><br>
            <input class="yrnkhii" type="email" name="email"  required><br>
            
            <label for="age">Нас:</label><br>
            <input class="yrnkhii" type="number" id="age" name="age" min="14"  max="99" maxlength="2" required><br>
        </fieldset>
        <fieldset>
            <legend>Social media</legend>
            <label for="sm_usage_time">Та өдөрт хэдэн цаг social media ашигладаг вэ?</label><br>
            <select class="width" name="sm_usage_time" id="sm_usage_time">

                <option value="1_2">1-2цаг</option>
                <option value="3_5">3-5цаг</option>
                <option value="5+">5+ цаг</option>
            </select>

            <p>Та онлайнаар авалт хийх дэлгүүр орж худалдан авалт хийхийн алныг илүүд үздэг вэ?</p>
                <input type="radio"  name="fav_shopping" value="online">
                <label for="online">Онлайн худалдан авалт</label><br>
                <input type="radio" name="fav_shopping" value="physical">
                <label for="physical">Дэлгүүр орж худалдан авалт хийх</label><br>
            
            <p class="width">Та ямар social media platform ашигладаг вэ?</p>
            <input type="checkbox" name="social_p1" value="Facebook">
            <label for="social_p1">Facebook</label><br>
            <input type="checkbox" name="social_p2" value="Instagram">
            <label for="social_p2">Instagram</label><br>
            <input type="checkbox" name="social_p3" value="Twitter">
            <label for="social_p3">Twitter</label><br>
            <input type="checkbox" name="social_p4" value="Reddit">
            <label for="social_p4">Reddit</label><br>
            <input type="checkbox" name="social_p5" value="Snapchat">
            <label for="social_p5">Snapchat</label><br>
            <input type="checkbox" name="social_p6" value="Quora">
            <label for="social_p6">Quora</label><br>
            <input type="checkbox" name="social_p7" value="Youtube">
            <label for="social_p7">Youtube</label><br>
            <input type="checkbox" name="social_p8" value="Бусад">
            <label for="social_p8">Бусад</label><br>
        </fieldset>

        <p><label  for="Review">Санал хүсэлт</label></p>
        <textarea class="submit" id="Review" name="Review" rows="10" cols="300">Санал хүсэлтээ энд бичнэ үү...</textarea><br>

        <input class="submit" id="submit" type="submit" value="Илгээх">
    </form>
</body>
</html>
